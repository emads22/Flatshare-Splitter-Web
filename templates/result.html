{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Result
{% endblock %}

{% block content %}

    <div class="content">       
        <p><strong>Period:&nbsp;&nbsp;</strong>{{ bill.period }}</p>
        <p><strong>Total Amount:&nbsp;&nbsp;</strong>${{ bill.amount }}</p>
        <br>
        <p>- {{ name1 }}:&nbsp;&nbsp;${{ amount1 }}</p>
        <p>- {{ name2 }}:&nbsp;&nbsp;${{ amount2 }}</p>
        <br>
    </div>

    <br>
    <p class="url"><small>You can find the bill <a href="{{ bill_url }}" target="_blank">here</a></small></p>
    <hr><br>
    <a href="{{ url_for('bill_form_view') }}">Split another bill</a>

{% endblock %}
