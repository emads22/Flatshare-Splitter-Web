<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>
        {% block title %}
            Flatshare Splitter
        {% endblock %}
    </title>
    
    {% block head %}
    
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index_view') }}">Home</a></li>
            <li><a href="{{ url_for('bill_form_view') }}">Bill Form</a></li>
        </ul>
    </nav>

    <div>
        <pre>{{ app_logo }}</pre>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1 class="title">
            <img src="{{ url_for('static', filename='assets/images/Flatshare_Splitter_logo.png') }}" alt="Flatshare Splitter Logo" class="logo">
            Flatshare Splitter
        </h1>

        {% block content %}            
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; E>&nbsp;&nbsp;2024
    </footer>
</body>
</html>
